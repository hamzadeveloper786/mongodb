<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Operation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inclusive+Sans&family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Josefin+Sans:wght@100;200;300;400;500;600;700&family=Kanit:wght@200;300;500;600;700&family=Mooli&family=Open+Sans:wght@300;500;600;700;800&family=Quicksand:wght@600&family=Roboto:wght@300&display=swap"
        rel="stylesheet">
</head>
<!-- icons cdn -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</link>
<!-- bootstrap -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

<body onload="getAllPost()">
    <row class="space-around">
        <h1 class="bi bi-activity green"> Mongo DB</h1>
        <div class="dropdown">
            <button class="drop-down" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                <h2 class="bi bi-three-dots-vertical dots"></h2>
            </button>
            <ul class="dropdown-menu">
                <li class="list"><a class="drop-down-options" type="button" onclick="deleteAllPosts()"><i
                            class="bi bi-trash-fill icon"></i>Delete All</a></li>
                <li class="list"><a target="_blank" href="https://github.com/hamzadeveloper786"
                        class="drop-down-options" type="button"><i class="bi bi-github icon"></i>GitHub</a></li>
                <li class="list"><a target="_blank" href="https://linkedin.com/in/ameer-hamza-8a34ba27b/"
                        class="drop-down-options" type="button"><i class="bi bi-linkedin icon"></i>LinkedIn</a></li>
                <li class="list"><a target="_blank" href="https://wa.me/+923333737701" class="drop-down-options"
                        type="button"><i class="bi bi-whatsapp icon"></i>WhatsApp</a></li>
                <li class="list"><a target="_blank" href="https://www.youtube.com/@john_hamza/"
                        class="drop-down-options" type="button"><i class="bi bi-youtube icon"></i>YouTube</a></li>
            </ul>
        </div>
    </row>


    <fieldset>
        <legend>
            Create a Post
        </legend>
        <form onsubmit="createPost(); return false">

            <label for="postTitle">Post Title:</label>
            <input type="text" name="postTitle" id="postTitle" placeholder="Enter Post Title" required>

            <br>
            <label for="postText">Post Text:</label>
            <textarea type="text" name="postText" id="postText" placeholder="Write something on your mind......"
                cols="30" rows="4" required></textarea>

            <br>

            <button type="submit">Post</button>
        </form>
    </fieldset>
    <div id="result"></div>
    <br><br>
    <div id="posts"></div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.js"></script>
    <!-- sweet alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- sweet alert buttons and others styling -->
    <style>
        .swal2-confirm:focus,
        .swal2-deny:focus,
        .swal2-cancel:focus,
        .swal2-input:focus {
            box-shadow: 0 0 4px #24232c !important;
        }

        .swal2-input {
            border: 0px solid #24232c !important;
            width: 80%;
            margin: 1em auto;
            padding: 0.5em;
        }

        .swal2-confirm {
            background-color: #24232c;
        }

        div:where(.swal2-container) div:where(.swal2-loader) {
            border-color: #24232c #fff;
        }
    </style>
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="./main.mjs"></script>

</body>

</html>
